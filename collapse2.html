<style type="text/css">
  #boton{

  padding: 10px;

#caja{

  width: 100%;

  margin: auto;

  height: 0px;

  background: #000;

  box-shadow: 10px 10px 3px #D8D8D8;

  transition: height .4s;

}

</style>


<script type="text/javascript">
  var clic = 1;

function divLogin(){ 

   if(clic==1){

   document.getElementById("caja").style.height = "100px";

   clic = clic + 1;

   } else{

       document.getElementById("caja").style.height = "0px";      

    clic = 1;

   }   

}
